<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./style.css">
  <title>Chatbox</title>
</head>

<body class="bg-gradient-to-r from-gray-800 via-black to-gray-800 flex flex-col items-center justify-center min-h-screen">

  <div class="join-container w-full max-w-md p-8 bg-gradient-to-b from-gray-800 to-black rounded-3xl shadow-2xl transform transition-all duration-300 hover:scale-105 mb-8">
    <header class="heading text-center text-4xl font-extrabold text-green-400 mb-6 animate__animated animate__fadeIn">
      Chatbox
    </header>

    <div class="description text-center mb-6 text-white text-lg">
      <p>Join our chat community and start connecting instantly! Share ideas, collaborate on projects, or just have a good conversation.</p>
    </div>

    <div class="form">
      <form action="chatbox.html">
        <label for="username" class="text-white text-lg font-medium mb-2 transition-transform duration-300 ease-in-out transform hover:scale-110">Type your name</label>
        <input type="text" name="username" autocomplete="off" required
          class="p-3 text-lg rounded-xl border-2 border-gray-700 bg-black text-white focus:outline-none focus:ring-2 focus:ring-green-500 placeholder-gray-400 mb-4 transition-transform duration-300 ease-in-out hover:scale-105">

        <button type="submit"
          class="py-3 bg-gradient-to-r from-green-500 via-green-400 to-green-700 text-black font-bold rounded-xl hover:opacity-90 transition-opacity shadow-md transform hover:scale-105">
          Join
        </button>
      </form>
    </div>
  </div>

  <footer class="text-center text-white text-sm mb-4">
    <p>Need help? Visit our <a href="about.html" class="text-green-400 hover:underline">About Us</a> page to learn more!</p>
    <p>&copy; 2025 Chatbox. All rights reserved.</p>
  </footer>

</body>

</html>
